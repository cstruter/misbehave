<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../misbehave.html">
<link rel="import" href="base-component.html">
<link rel="import" href="another-component.html">

<dom-module id="ext-component">

<template>
  
  <div id='injectBaseTarget'>Replace me!</div>
  <div id='injectAnotherTarget'>Replace me with another!</div>
  
</template>

<script>

  Polymer({

    is: 'ext-component',

    behaviors: [
      document.createElement('base-component').toBehavior(),
      document.createElement('another-component').toBehavior()
    ],
    
    ready: function() {
      this.injectFrom('base-component', this.$.injectBaseTarget);
      console.log("injectBaseTarget");
      console.log(this.$.injectBaseTarget);
      
      this.injectFrom('another-component', this.$.injectAnotherTarget);
      console.log("injectAnotherTarget");
      console.log(this.$.injectAnotherTarget);
    },

  });

</script>

</dom-module>
