<html>
  <head>

    <title>misbehave tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="ext-component.html">
    <link rel="import" href="another-component.html">

  </head>
  <body>
  
    <test-fixture id="simple">
      <template>
        <ext-component></ext-component>
      </template>
    </test-fixture>

    <script>
      suite('misbehave', function() {

        var ext;

        setup(function() {

          ext = fixture('simple');
        });

        test('preserves simple properties and methods.', function(done) {

          expect(ext.sayHello()).to.equal('Hello');
          expect(ext.anotherPropIsHere).to.equal(true);
          done();
        });
        
        test('inherits template where specified', function(done) {
          // This message is inside base-component
          expect(Polymer.dom(ext.$.injectBaseTarget).querySelector('#greeting').innerHTML).to.equal("Greetings! I've replaced what was there before =D");
          
          // This message is inside another-component
          expect(Polymer.dom(ext.$.injectAnotherTarget).querySelector('p').innerHTML).to.equal("I'm a p tag =P");
          
          done();
        });

      });

    </script>

  </body>
</html>
